<body>
    
    
    <div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-tabs card-header-tabs">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Portfolio</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="about.html">About Me</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="contact.html">Contact</a>
      </li>
    </ul>
  </div>
  <div class="card-body">
    <h5 class="card-title">Contact Me</h5>
    <p class="card-text">Call, email, or text anytime</p>
  
  </div>
</div>
     <form action="https://formspree.io/xyydzbey" method="POST">
        <div class="form-group">
            <label for="name">First and Last Name:</label>
            <input type="text" id="name" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control">
        </div>
        <div class="form-group">
            <p class="label"> Select urgency of project</p>
            <select name="urgency" class="form-control">
                <option value="now">Urgent</option>
                <option value="asap">Important</option>
                <option value="normal" selected>Needs Done</option>
                <option value="low">Just Thinking</option>
            </select>
        </div>
        <div class="form-group">
            <p class="label"> Select type of organization</p>
            <input type="radio" id="business" name="organization" value="business" class="form-control">
                <label for="business">Business</label><br>
            <input type="radio" id="personal" name="organization" value="personal" class="form-control">
                <label for="personal">Personal</label><br>
            <input type="radio" id="other" name="organization" value="other" class="form-control">
                <label for="other">Other</label><br>
        </div>
        <div class="form-group">
            <textarea name="description" rows="10" cols="80" class="form-control">
                Enter description of your project
            </textarea>
        </div>
     <input type="submit" value="Send">
    
    
    
    
    </form>
    
    
    
    
    


        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
